<!DOCTYPE html>

<body>
<script>
var illumap = function illumap() {
  var svgElement = "bob";

  var module1 = function module1() {
    var id = 1;

    return {
      hi: function() {
        return('module' + id);
      },
      inc: function() {
        id++;
        return id;
      }
    };
  }();

  var module2 = function module2() {
    var id = 2;

    return {
      hi: function() {
        return ('module' + id);
      },
      inc: function() {
        id++;
        return id;
      },
      grab: function() {
        return module1.hi() + ' from over there';
      }
    };
  }();

  return {
    elem: svgElement,
    one: module1,
    two: module2,
    onehi: module1.hi,
    oneinc: module1.inc
  };

}();

var l = function(x) {console.log(x);};
l(illumap.elem);
l(illumap.onehi());
l(illumap.oneinc());
l(illumap.two.grab());


</script>
